<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="container">
        
        <div id="display"> 0</div>

        <div class="calculator-keys">
        <div class="row">
            <div class="button-wrapper"><button class="button">7</button></div>
            <div class="button-wrapper"><button class="button">8</button></div>
            <div class="button-wrapper"><button class="button" >9</button></div>
            <div class="button-wrapper"><button class="button key-operator" data-action="delete">DEL</button></div>
        </div>
        <div class="row">
            <div class="button-wrapper"><button class="button" >4</button></div>
            <div class="button-wrapper"><button class="button">5</button></div>
            <div class="button-wrapper"><button class="button">6</button></div>
            <div class="button-wrapper"><button class="button key-operator" onclick="" data-action="add">+</button></div>
        </div>
        <div class="row">
            <div class="button-wrapper"><button class="button" >1</button></div>
            <div class="button-wrapper"><button class="button" >2</button></div>
            <div class="button-wrapper"><button class="button" >3</button></div>
            <div class="button-wrapper"><button class="button key-operator" data-action="subtract">-</button></div>
        </div>
        <div class="row">
            <div class="button-wrapper"><button class="button" >0</button></div>
            <div class="button-wrapper"><button class="button" data-action="decimal">.</button></div>
            <div class="button-wrapper"><button class="button key-operator" data-action="divide">/</button></div>
            <div class="button-wrapper"><button class="button key-operator" data-action="multiply">x</button></div>
        </div>
        <div class="row">
            <div class="button-wrapper"><button class="button button-brown" data-action="clear">C</button></div>
            <div class="button-wrapper"><button class="button button-brown key-equal" data-action="calculate">=</button></div>
        </div>
    </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
